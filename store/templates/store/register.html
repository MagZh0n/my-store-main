{% extends 'store/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Зарегистрироваться</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
  </div>
{% endblock %}
